{% extends 'app_layout.html' %}

{% load custom_filters %}

{% block content %}

<!-- HEADER -->
<div class="m-3">
    <h2 class="m-0 fw-bolder fs-3">
        Clientes e Fornecedores
    </h2>
    <p class="m-0">
        Excluir
    </p>
</div>
<!-- FIM HEADER -->

<div class="card-smart">
    <form method="post">{% csrf_token %}
        <p class="fs-5 fw-semibold m-0">
            Tem certeza que deseja excluir?
        </p>
        <div class="bg-light p-3 my-3">
            <p class="m-0">
                {{ object.name }}  
            </p>
            <p class="m-0">
                {{ object.cpf|format_cpf }}
            </p>
        </div>
        {{ form }}
        <input type="submit" value="Sim, excluir" class="btn-smart">
    </form>
</div>

{% endblock %}
