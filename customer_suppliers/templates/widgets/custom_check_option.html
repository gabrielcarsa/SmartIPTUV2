<div class="form-check">
    <input type="checkbox" name="{{ widget.name }}"
        class="mt-0 form-check-input" value="{{ widget.value }}" id="{{ widget.attrs.id }}"
        {% include "django/forms/widgets/attrs.html" %}>
    <label class="form-check-label ms-2" for="{{ widget.attrs.id }}">{{ widget.label }}</label>
</div>
