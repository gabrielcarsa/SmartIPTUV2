{% extends 'app_layout.html' %}

{% load custom_filters %}

{% block content %}

<!-- HEADER -->
<div class="m-3">
    <h2 class="m-0 fw-bolder fs-3">
        Atualização de Débitos IPTU
    </h2>
    <p class="m-0">
        Upload Extrato da Inscrição Municipal
    </p>
</div>
<!-- FIM HEADER -->

<div class="card-smart">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Enviar" class="btn-smart my-3">
    </form>

</div>

{% endblock %}
