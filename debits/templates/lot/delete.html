{% extends 'app_layout.html' %}

{% block content %}

<!-- HEADER -->
<div class="m-3">
    <h2 class="m-0 fw-bolder fs-3">
        Lote
    </h2>
    <p class="m-0">
        Excluir
    </p>
</div>
<!-- FIM HEADER -->

<div class="card-smart">
    <form method="post">{% csrf_token %}
        <p>Deseja mesmo excluir Lote {{ object.lot }}?</p>
        {{ form }}
        <input type="submit" value="Sim, excluir" class="btn btn-danger">
    </form>
    

</div>

{% endblock %}
